<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/user-ms.css">
    <title>User Management System</title>
</head>
<body>
    <div class="project-content">
        <h1 class="project-heading">User Management System | Javascript Local Storage Project</h1>
        <div class="user-content">
            <div class="content-heading">
                <h2>All Users</h2>
                <div class="body-heading-buttons">
                    <button id="openUserAddModal" class="btn">Add</button>
                </div>                   
            </div>

            <div class="data-table">
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="userTableBody">
                    
                    </tbody>
                </table>
            </div>
        </div>
        <p id="localStorageEmptyMessage">Your storage is empty now. Add some data.</p>
    </div>

    <div id="userMSmodal">
        <div class="userMSmodal">
            <div class="modal-box">
                <button id="closeModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2><span id="modalHeading"></span></h2>
                <div id="selectedID">
                    <div class="modal-input-items">
                    <label class="modal-input-label">
                            ID: <span id="userId"></span>
                    </label>
                    </div>
                </div>
                <div class="modal-input-items">                   
                    <label class="modal-input-label">
                        Name:
                    </label>
                    <input class="modal-input" id="name" type="text" aria-label="Name">
                </div>
                <div class="modal-input-items">
                    <label class="modal-input-label">
                        Email:
                    </label>
                    <input class="modal-input" id="email" type="text" aria-label="Email">
                </div>
                <div class="modal-input-items">
                    <label class="modal-input-label">
                        Age:
                    </label>
                    <input class="modal-input" id="age" type="number" aria-label="Age">
                </div>
                
                <div class="modal-input-items">
                    <button id="btnSaveUserMS" class="modal-buttons">Save</button>
                    <button id="btnupdateUserMS" class="modal-buttons">Update</button>
                </div>                    
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/project-common.js"></script>
    <script src="js/js-user-ms.js"></script>
</body>
</html>
